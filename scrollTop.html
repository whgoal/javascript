<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        body {
            height: 3000px;
        }
        #scrollTop {
            width: 50px;
            height: 30px;
            text-align: center;
            line-height: 20px;
            color:gray;
            font-weight: bold;
            position: fixed;
            cursor: pointer;
            bottom: 60px;
            right: 30px;
        }
        #scrollTop:hover {
            color:red;
        }
    </style>
</head>
<body>
    <h1>스크롤 탑 이동</h1>
    <aside id="scrollTop"><img src='./pic/roket.png' width='40px'>top</aside>
    
    <script>
        $("#scrollTop").click(function(){
            console.log("click");
            $("html, body").animate({scrollTop: 0}, 1000);
        });
    </script>
</body>
</html>
